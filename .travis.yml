language: node_js
node_js:
  - "8"
cache:
  directories:
    - "node_modules"
before_script:
  - yarn
script: 
  - yarn generate
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  target-branch: master
  local-dir: dist
  on:
    branch: development